<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contato</title>
</head>

<body>
    <header>
        <h1>Finanças em foco</h1>
        <nav>
            <ul>
                <li>
                    <a href="">Inicio</a>
                </li>
                <li>
                    <a href="">Sobre</a>
                </li>
                <li>
                    <a href="./contato.html">Contatos</a>
                </li>
            </ul>
        </nav>
    </header>
</body>
<main>
    <section>
        <h2>Entre em Contato</h2>
        <form action="">
            <label for="nomeUsuario">Nome:</label>
            <input type="text" name="nome" id="nomeUsuário">
            <br>
            <label for="emailUsuario">Email:</label>
            <input type="email" name="email" id="emailUsuario">
            <br>
            <label for="assuntoUsuario">Assunto:</label>
            <select name="assunto" id="assuntoUsuario">
                <option value="">Selecione um Assunto</option>
                <option value="rendaFixa">Renda fixa</option>
                <option value="rendaVariavel">Renda variável</option>
            </select>
            <br>
            <label for="mensagemUsuario">Mensagem:</label>
            <br>
            <textarea name="mensagem" id="mensagemUsuario" cols="30" rows="10" placeholder="Digite sua mensagem"></textarea>
            <br>
            <button>Enviar</button>
        </form>
    </section>
</main>

</html>
