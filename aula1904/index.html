<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portifólio de fotografia</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Portifólio de Fotografia</h1>
    </header>
    <main class="grid-container">
        <div class="grid-item large">
            <img src="https://picsum.photos/300/300?random=1" alt="img1">
        </div>
        <div class="grid-item">
            <img src="https://picsum.photos/300/300?random=2" alt="img2">
        </div>
        <div class="grid-item">
            <img src="https://picsum.photos/300/300?random=3" alt="img3">
        </div>
        <div class="grid-item">
            <img src="https://picsum.photos/300/300?random=4" alt="img4">
        </div>
        <div class="grid-item">
            <img src="https://picsum.photos/300/300?random=5" alt="img5">
        </div>
        <div class="grid-item large">
            <img src="https://picsum.photos/300/300?random=6" alt="img6">
        </div>
        <div class="grid-item">
            <img src="https://picsum.photos/300/300?random=7" alt="img7">
        </div>
        <div class="grid-item">
            <img src="https://picsum.photos/300/300?random=8" alt="img8">
        </div>
        <div class="grid-item">
            <img src="https://picsum.photos/300/300?random=9" alt="img9">
        </div>
        <div class="grid-item">
            <img src="https://picsum.photos/300/300?random=10" alt="img10">
        </div>
    </main>
    <footer>
        <p>Anderson Santiago de Lima - 37707256 - Superior de Tecnologia em Análise e Desenvolvimento de Sistemas</p>
    </footer>
</body>

</html>
